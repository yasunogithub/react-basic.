---
version: 0.1
frontend:
  phases:
    preBuild:
      commands:
      - npm install -g
    build:
      commands:
      - REACT_APP_MYENV=test11 REACT_APP_MYTEST=test1 REACT_APP_MYTEST1=test2 npm
        run build
  artifacts:
    baseDirectory: "./build"
    files:
    - "**/*"
  cache:
    paths: node_modules/**/*
